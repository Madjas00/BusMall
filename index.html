<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus Mall</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome To Bus Mall</h1>
        <p>Well Sell The Zaniest Items Known to Man</p>
    </header>
    <section id='vote'>
        <h2>Place your vote by clicking the item that you like the most.</h2>
        <p>Results will be displayed after you make 25 selections.</p>
        <ol id='imageSelect'>
            <li>
                <h3>Item #1</h3>
                <img id='item-1'>
            </li>
            <li>
                <h3>Item #2</h3>
                <img id='item-2'>
            </li>
            <li>
                <h3>Item #3</h3>
                <img id='item-3'>
            </li>
        </ol>
        <canvas id='resultsCanvas'></canvas>
        <ul id='results'></ul>

    </section>
    <button>Reset</button>
    <script src="js/app.js"></script>
    <script src="js/Chart.bundle.js"></script>
</body>
</html>
